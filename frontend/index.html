<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- TODO: Set the document title to the name of your application -->
    <title>EduLearn</title>
    <meta name="description" content="Transform Your Learning Journey" />
    <meta name="author" content="EduLearn" />

    <!-- TODO: Update og:title to match your application name -->
    <meta property="og:title" content="EduLearn" />
    <meta property="og:description" content="Transform Your Learning Journey" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Lovable" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <script>
      (function () {
        try {
          var theme = localStorage.getItem('vite-ui-theme') || 'light';
          if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            // Give it an initial dark background inline to completely prevent frame 1 flash
            document.documentElement.style.backgroundColor = 'hsl(222 47% 8%)'; 
          }
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <!-- Pre-React initialization loader -->
    <div id="root">
      <style>
        body {
          margin: 0;
          overflow: hidden;
        }
        .initial-loader-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          width: 100%;
          font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          background-color: var(--initial-bg, #f8fafc);
          color: var(--initial-fg, #0f172a);
          transition: background-color 0s;
        }
        html.dark .initial-loader-container {
          --initial-bg: hsl(222 47% 8%);
          --initial-fg: hsl(210 40% 98%);
        }
        .initial-loader-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid rgba(30, 64, 175, 0.2);
          border-top-color: #1e40af;
          border-radius: 50%;
          animation: spin 1s ease-in-out infinite;
          margin-bottom: 20px;
        }
        html.dark .initial-loader-spinner {
          border: 3px solid rgba(255, 255, 255, 0.1);
          border-top-color: #60a5fa;
        }
        .initial-loader-text {
          font-size: 14px;
          font-weight: 500;
          letter-spacing: 0.5px;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
      </style>
      <div class="initial-loader-container">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Loading EduLearn...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
